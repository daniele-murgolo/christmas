site_name: Christmas Wish List
site_url: https://daniele-murgolo.github.io/christmas/
site_author: Daniele Murgolo
site_description: A festive wish list for Christmas


extra_css:
  - stylesheets/extra.css

extra_javascript:
  - stylesheets/script.js

theme:

  logo: assets/logo.png

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

  name: material
  palette:
    - scheme: slate
      primary: amber
      accent: amber

nav:
  - Home: index.md
  - Cinture: belts.md
  - Guanti: gloves.md
  - Orologi: watches.md
  - Scarpe: shoes.md
  - Top: tops.md
  # Add more pages as needed

markdown_extensions:
  - admonition
  - tables
  - codehilite:
      linenums: true
  - toc:
      permalink: true
  - attr_list


plugins:
  - search
    # Add more social links as needed
